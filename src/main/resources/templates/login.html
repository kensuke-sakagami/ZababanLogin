<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title>ログイン</title>
</head>
<body class="bg-light">
  <div class="text-center">
    <form method="post" th:action="@{/login}" class="form-login margin">
      <!-- ユーザーID -->
      <div class="form-group">
        <label for="userId" class="sr-only">ID</label>
        <input type="text" class="form-control" placeholder="ID" name="id"/>
      </div>
      <!-- パスワード -->
      <div class="form-group">
        <label for="password" class="sr-only">password</label>
        <input type="password" class="form-control" placeholder="パスワード" name="password"/>
      </div>
      <input type="submit" value="ログイン" class="btn btn-primary btn-lg" />
    </form>
  </div>
</body>
</html>
